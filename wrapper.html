<html>
<head>
<title>Open Gift</title>
<link href="wrapper.css" rel="stylesheet">
</head>
<body>
<section class="above-fold">
  <div class="wrap-present">
    <div class="present-box" id="present">
      <div class="present">
        <div class="img-wrap" id="present-image">
          
        </div>
      </div>
      <div class="side front"></div>
      <div class="side back"></div>
      <div class="side left"></div>
      <div class="side right"></div>
      <div class="side top">
        <span class="to">
          <span class="name" id="nametag">
          </span>
        </span>
      </div>
      <div class="side bottom"></div>
    </div>
  </div>
  <p class="info-text">Click to Open</p>
</section>
<script type="text/javascript">

var to = 'Friend!';
var gift_url = 'http://www.amazon.com/gp/product/B00X4WHP5E/ref=ods_xs_ae_shurl?tag=googhydr-20&hvadid=74652194316&hvpos=1t1&hvexid=&hvnetw=g&hvrand=7560558939874219351&hvpone=&hvptwo=&hvqmt=b&hvdev=c&ref=pd_sl_2vatdqwe3p_b';
var gift_image_url = 'https://www.intouchsol.com/Content/Libraries//echo-blog-body.png';



var nametag = document.getElementById("nametag");
var present = document.getElementById("present");
var presentImage = document.getElementById("present-image");


function init() {
  
  var _giftLink, 
      _giftImg;
  
  if (gift_url) {
    _giftLink = document.createElement("a");
    _giftLink.href = gift_url;
    _giftLink.target = "_blank";
    presentImage.appendChild(_giftLink);
  }
  
  if (gift_image_url) {
    _giftImg = document.createElement("img");
    _giftImg.src = gift_image_url;
    if(_giftLink) {
      _giftLink.appendChild(_giftImg);
    } else {
      presentImage.appendChild(_giftImg);
    }
  }
    
  present.addEventListener("click", function(e){
    present.classList.toggle("open");
  }, false);
  
  
  
  nametag.innerText = to;
}

init();
</script>
</body>
</html>
